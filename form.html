<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Form</h1>
        <form id="numberForm">
            <label for="numberInput">Number</label>
            <div class="min-wh">
				<input type="number" id="numberInput" name="numberInput" placeholder="Please enter a number" required>
				<div class="mt-15">
                    <span id="errorMessage" class="hidden" role="alert" aria-live="assertive">
                        Number must be greater than 10.
                    </span>   
                </div>                
			</div>
			       
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
